bar_action = battery.sh
bar_action_expand = 1
bar_border_width = 4
bar_delay = 5
bar_color= rgb:33/33/33
bar_font_color_selected = rgb:00/00/00
bar_color_selected = rgb:ff/ff/ff
bar_justify = center
border_width = 1
bar_font_color = rgb:DD/DD/DD
bar_format= +|L +S [ïª±:+L] +|C +W +|R +A
stack_enabled = 1
color_focus = rgb:88/22/22
