autorun = ws[1]:setxkbmap -option caps:escape
autorun = ws[1]:xsetroot -solid "#444444"
autorun = ws[1]:xset r rate 300 50 &
autorun = ws[1]:redshift -l 22.52:88.36
autorun = ws[1]:/home/nalinwadhwa/.scripts/./batteryReminder.sh

program[term] =alacritty 
program[lock] = i3lock -c 000000
program[nnn] = st -command nnn -e -d -t "nnn"
program[firefox] = firefox
program[mute] = pulseaudio-ctl mute
program[incvol] = pulseaudio-ctl up
program[decvol] = pulseaudio-ctl down
program[inclig] = light -A 5
program[declig] = light -U 5
program[mocp] = st -t "music" -command mocp 
program[screenshot] =  scrot '%Y-%m-%d-%H:%M:%S_$wx$h.png' -e 'mv $f ~/Pictures/ScreenShots/'


